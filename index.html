<!DOCTYPE html>
    <html>
        <head>
            <title>
                Productivity Calculator
            </title>
        </head>
        <header>
            <h1>
                Productivity Calculator
            </h1>
        </header>
        <body>
            <div class="ingredient-form">
                <form action="/submit-ingredient" method="post">
                    <h2>Ingredient name</h2>
                    <input
                        type="text"
                        id="ingredient-name"
                        name="name"
                    ><br>
                    <h2>Number of products used in</h2>
                    <input
                        type="number"
                        id="num-used-in"
                        name="usedIn"
                    ><br>
                    <h2>Quantity of case</h2>
                    <input
                        type="number"
                        id="qty-per-case"
                        name="qtyPerCase"
                    >
                    <select
                        id="uom-case"
                        name="uomCase"
                    >
                        <option value="Grams">Grams</option>
                        <option value="Milligrams">Milligrams</option>
                        <option value="Ounces">Ounces</option>
                        <option value="Pounds">Pounds</option>
                        <option value="Pieces">Pieces</option>
                    </select><br>
                    <h2>Price per case</h2>
                    <input
                        type="number"
                        id="price-per-case"
                        name="pricePerCase"
                    ><br>
                    <button type="submit">
                        Submit
                    </button>
                </form>
            </div>
            <div id="task-form" class="task-form">
                <form action="/submit-task" method="post">
                    <h2>Product name</h2>
                    <input
                        type="text"
                        id="product-name"
                        name="product-name"
                    ><br>

                    <h2>Ingredients</h2>
                    <div id="additional-ingredients">

                    </div>
                    <button
                        type="button"
                        id="add-another-ingredient"
                    >
                        Add an ingredient
                    </button>

                    <h2>Steps</h2>
                    <div id="additional-steps">

                    </div>
                    <button 
                        type="button"
                        id="add-another-step"
                    >
                        Add a step
                    </button><br>

                    <h2>Amount of products this makes</h2>
                    <input
                        type="number"
                        id="makes-qty"
                        name="makes-qty"
                    ><br>

                    <h2>Price per product</h2>
                    <input
                        type="number"
                        id="product-price"
                        name="product-price"
                    ><br>

                    <h2>Average sales per day</h2>
                    <input
                        type="number"
                        id="sales-day"
                        name="sales-day"
                    ><br>
                    <button
                        type="submit"
                    >
                        Submit
                    </button>
                </form>
            </div>
            <div class="people-form" id="people-form">
                <form action="/submit-person" method="post">
                    <h2>Person name</h2>
                    <input
                        type="text"
                        id="person_name"
                        name="person_name"
                    ><br>

                    <h2>Hourly rate</h2>
                    <input
                        type="number"
                        id="hourly_rate"
                        name="hourly_rate"
                    ><br>
                    <button
                        type="submit"
                    >
                        Submit
                    </button>
                </form>
            </div>
            <script src="/functions.js"></script>
        </body>
    </html>
