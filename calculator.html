<!DOCTYPE html>
    <html>
        <head>
            <title>
                Calculator
            </title>
        </head>
        <header>
            <h1>
                Calculator
            </h1>
        </header>
        <body>
            <div class="assignment-form">
                <form>
                    <h2>Profit goal</h2>
                    <input
                        type="number"
                        id="profit-goal"
                        name="profit-goal"
                    ><br>


                    <h2>Task</h2>
                    <div id="additional-task">

                    <div id="task-details">

                    </div>
                        
                    </div>

                    <button 
                        type="button"
                        id="add-another-task"
                    >
                        Add a task
                    </button><br>

                    <button onclick="calculateProductivity()" type="button">
                        Calculate
                    </button>
                </form>

                <div id="results">
                    <p id="total-labor-cost"></p>
                    <p id="total-value-produced"></p>
                    <p id="net-potential-profit"></p>
                    <p id="difference-from-goal"></p>
                </div>
            </div>
            <script src="/calculatorFunctions.js"></script>
        </body>
    </html>
